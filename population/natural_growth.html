<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accroissement naturel</title>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Canada", "Mexique"],
          datasets: [
            {
              label: "Accroissement naturel",
              data: [77200, 993146],
              backgroundColor: ["rgba(255, 159, 64, 0.2)"],
              borderColor: ["rgb(255, 159, 64)"],
              borderWidth: 2,
              borderRadius: 5,
              borderSkipped: false,
              stack: 'Stack 0',
            },
            {
              label: "Naissances",
              data: [379615, 1857407],
              backgroundColor: ["rgba(75, 192, 192, 0.2)"],
              borderColor: ["rgb(75, 192, 192)"],
              borderWidth: 2,
              borderRadius: 5,
              borderSkipped: false,
              stack: 'Stack 1',
            },
            {
              label: "Décès",
              data: [-302395, -864261],
              backgroundColor: ["rgba(255, 99, 132, 0.2)"],
              borderColor: ["rgb(255, 99, 132)"],
              borderWidth: 2,
              borderRadius: 5,
              borderSkipped: false,
              stack: 'Stack 1',
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: function (context) {
                  let label = context.label;
                  let value = context.raw;

                  if (!label) label = "Unknown";

                  return context.dataset.label + ": " + value + " personnes";
                },
              },
            },
          },
          scales: {
            x: {
              stacked: true,
            },
            y: {
              stacked: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
